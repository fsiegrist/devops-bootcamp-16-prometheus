apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: main-rules-alert-config
  namespace: monitoring
spec:
  route:
    # receiver: 'email'
    repeatInterval: 30m
    routes:
    - receiver: 'slack'
      matchers:
      - name: alertname
        value: MysqlDown
      - name: alertname
        value: MysqlTooManyConnections
      - name: alertname
        value: JavaTooManyConnections
    - receiver: 'email'
      matchers:
      - name: alertname
        value: NginxHighHttp4xxErrorRate
      - name: alertname
        value: KubernetesStatefulsetDown

  receivers:
  - name: 'email'
    emailConfigs:
    - to: 'felix.siegrist@gmail.com'
      from: 'alertmanager@prometheus.com'
      smarthost: 'smtp.gmail.com:587'
      authUsername: 'felix.siegrist@gmail.com'
      authIdentity: 'felix.siegrist@gmail.com'
      authPassword:
       name: gmail-auth
       key: password

  - name: 'slack'
    slackConfigs:
    - channel: '#prometheus-alerts' # Slack channel name, where you will receive the alerts
      sendResolved: false
      apiURL:
        name: slack-auth
        key: slack_url
      title: '[{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] Monitoring Event Notification'
      text: >-
        {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }} - `{{ .Labels.severity }}`
          *Description:* {{ .Annotations.description }}
          *Graph:* <{{ .GeneratorURL }}|:chart_with_upwards_trend:> *Runbook:* <{{ .Annotations.runbook }}|:spiral_note_pad:>
          *Details:*
          {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
          {{ end }}
        {{ end }}
